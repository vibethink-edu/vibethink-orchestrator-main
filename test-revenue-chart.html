        // Mock Chart Component (replica del que tienes)
        const Chart = ({ data, labels, type, className }) => {
            const maxValue = Math.max(...data);
            
            return (
                <div className={className}>
                    <div className="h-full w-full flex items-end justify-between p-4 bg-gradient-to-b from-blue-50 to-white dark:from-gray-800 dark:to-gray-900 rounded-lg">
                        {data.map((value, index) => {
                            const height = (value / maxValue) * 100;
                            const label = labels[index] || `Item ${index + 1}`;
                            
                            return (
                                <div key={index} className="flex flex-col items-center gap-2 flex-1">
                                    <div className="relative w-full flex-1 flex items-end justify-center">
                                        {type === 'bar' ? (
                                            <div 
                                                className="w-8 bg-gradient-to-t from-blue-500 to-blue-300 rounded-t-sm transition-all duration-300 hover:from-blue-600 hover:to-blue-400"
                                                style={{ height: `${height}%` }}
                                            />
                                        ) : (
                                            <div 
                                                className="w-2 h-2 bg-green-500 rounded-full relative"
                                                style={{ marginBottom: `${height}%` }}
                                            >

                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="text-xs font-semibold text-gray-700 dark:text-gray-300">
                                        {value.toLocaleString('en-US')}
                                    </div>
                                    
                                    <div className="text-xs text-gray-500 dark:text-gray-400 text-center">
                                        {label}
                                    </div>
                                </div>
                            );
                        })}

                    <div className="mt-2 text-center">
                        <div className="text-sm text-gray-600 dark:text-gray-400">
                            üìä {type === 'bar' ? 'Bar Chart' : 'Line Chart'} - Max: {maxValue.toLocaleString('en-US')}
                        </div>
                    </div>
                </div>
            );
        };

        // RevenueChart Component (exacta replica)
        const RevenueChart = () => {
            const data = [
                { name: "Week 1", revenue: 3200 },

                { name: "Week 3", revenue: 3800 },
                { name: "Week 4", revenue: 5000 },

            return (
                <div className="rounded-xl bg-white dark:bg-neutral-900 shadow-sm p-6 border border-gray-200 dark:border-gray-700">

                    <Chart
                        type="bar"
                        data={data.map(d => d.revenue)}
                        labels={data.map(d => d.name)}
                        className="h-48"
                    />
                    
                    <div className="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <div className="flex justify-between items-center text-sm">
                            <span className="text-gray-600 dark:text-gray-400">Total Revenue</span>
                            <span className="font-semibold text-gray-900 dark:text-white">
                                ${data.reduce((sum, item) => sum + item.revenue, 0).toLocaleString('en-US')}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        // Test App

            return (
                <div className={darkMode ? 'dark' : ''}>
                    <div className="min-h-screen bg-gray-100 dark:bg-gray-900 p-8">
                        <div className="max-w-4xl mx-auto space-y-6">
                            <div className="flex justify-between items-center">

                                    üé® RevenueChart Test - VThink 1.0
