version: 2
updates:
  # Dependencias de producción - Actualización semanal
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Bogota"
    open-pull-requests-limit: 10
    reviewers:
      - "team-lead"
    assignees:
      - "senior-dev"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
      - "production"
    ignore:
      # Ignorar actualizaciones mayores de dependencias críticas
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@supabase/supabase-js"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@tanstack/react-query"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-router-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]

  # Dependencias de desarrollo - Actualización semanal
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Bogota"
    target-branch: "develop"
    open-pull-requests-limit: 5
    reviewers:
      - "team-lead"
    assignees:
      - "dev-team"
    commit-message:
      prefix: "dev-deps"
      include: "scope"
    labels:
      - "dependencies"
      - "development"
      - "automated"
    ignore:
      # Ignorar actualizaciones mayores de herramientas críticas
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@typescript-eslint/eslint-plugin"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@typescript-eslint/parser"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vitest"
        update-types: ["version-update:semver-major"]

  # GitHub Actions - Actualización semanal
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Bogota"
    open-pull-requests-limit: 5
    reviewers:
      - "team-lead"
    assignees:
      - "devops-team"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci-cd"
      - "automated"

  # Parches de seguridad - Actualización inmediata
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Bogota"
    open-pull-requests-limit: 3
    reviewers:
      - "team-lead"
      - "security-team"
    assignees:
      - "senior-dev"
    commit-message:
      prefix: "security"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "urgent"
    ignore:
      # Solo actualizar parches de seguridad
      update-types: ["version-update:semver-patch"] 