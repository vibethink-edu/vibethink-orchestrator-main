name: Upgrade Monitor - VThink 1.0

on:
  schedule:
    # Ejecutar diariamente a las 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Permitir ejecuciÃ³n manual
  push:
    branches:
      - main
      - develop
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'

jobs:
  upgrade-monitor:
    name: Monitor Dependencies and Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: Check for outdated packages
        run: npm outdated
        continue-on-error: true

      - name: Run upgrade monitor
        run: npm run upgrade:check
        continue-on-error: true

      - name: Generate upgrade report
        run: npm run upgrade:report
        continue-on-error: true

      - name: Upload upgrade report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: upgrade-report
          path: |
            reports/upgrade-report.json
            src/apps/dev-portal/data/*.json

  security-check:
    name: Security Validation
    runs-on: ubuntu-latest
    needs: upgrade-monitor
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security tests
        run: npm run test:security
        continue-on-error: true

      - name: Run security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          if npm audit --audit-level moderate; then
            echo "âœ… No critical vulnerabilities found"
          else
            echo "âŒ Critical vulnerabilities detected"
            exit 1
          fi

  dependency-update:
    name: Auto Update Dependencies
    runs-on: ubuntu-latest
    needs: [upgrade-monitor, security-check]
    if: needs.security-check.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update patch and minor versions
        run: |
          # Actualizar solo parches y versiones menores
          npm update
          
          # Verificar que no hay breaking changes
          npm run type-check
          npm run lint

      - name: Run tests after update
        run: |
          npm run test:unit
          npm run test:integration
        continue-on-error: true

      - name: Create Pull Request if updates available
        uses: peter-evans/create-pull-request@v5
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies [skip ci]'
          title: 'ðŸ”„ Auto-update dependencies'
          body: |
            ## Auto-updated Dependencies
            
            This PR was automatically created by the upgrade monitor.
            
            ### Changes
            - Updated patch and minor versions
            - All tests passing
            - No breaking changes detected
            
            ### Next Steps
            - [ ] Review changes
            - [ ] Merge if approved
            - [ ] Monitor for any issues
            
            ---
            *Generated by VThink 1.0 Upgrade Monitor*
          branch: auto-update-deps
          delete-branch: true

  notify-team:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [upgrade-monitor, security-check]
    if: always()
    
    steps:
      - name: Download upgrade report
        uses: actions/download-artifact@v4
        with:
          name: upgrade-report
          path: reports/

      - name: Check for critical issues
        run: |
          if [ -f "reports/upgrade-report.json" ]; then
            CRITICAL_COUNT=$(jq '.criticalUpdates | length' reports/upgrade-report.json)
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "âŒ CRITICAL_ISSUES=true" >> $GITHUB_ENV
              echo "Found $CRITICAL_COUNT critical updates"
            else
              echo "âœ… No critical issues found"
            fi
          fi

      - name: Send Slack notification
        if: env.CRITICAL_ISSUES == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#dev-alerts'
          text: |
            ðŸš¨ *Critical Updates Required*
            
            Project: VibeThink-Orchestrator
            Branch: ${{ github.ref }}
            
            Critical security updates detected. Please review immediately.
            
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>

      - name: Send success notification
        if: success() && env.CRITICAL_ISSUES != 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#dev-updates'
          text: |
            âœ… *Upgrade Monitor Completed*
            
            Project: VibeThink-Orchestrator
            Status: All dependencies up to date
            
            No critical issues found.

  dev-portal-update:
    name: Update Dev Portal Data
    runs-on: ubuntu-latest
    needs: [upgrade-monitor]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Dev Portal data
        run: |
          # Crear directorio si no existe
          mkdir -p src/apps/dev-portal/data
          
          # Generar datos para el Dev Portal
          npm run upgrade:check
          
          # Verificar que se generaron los archivos
          ls -la src/apps/dev-portal/data/

      - name: Commit Dev Portal updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/apps/dev-portal/data/
          git commit -m "chore: update Dev Portal data [skip ci]" || echo "No changes to commit"
          git push

  performance-check:
    name: Performance Impact Check
    runs-on: ubuntu-latest
    needs: [dependency-update]
    if: needs.dependency-update.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run performance tests
        run: npm run test:performance
        continue-on-error: true

      - name: Analyze bundle size
        run: npm run analyze
        continue-on-error: true

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: |
            reports/performance-*.json
            dist/stats.html

  rollback-check:
    name: Rollback Plan Validation
    runs-on: ubuntu-latest
    needs: [dependency-update, performance-check]
    if: needs.dependency-update.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate rollback plan
        run: |
          echo "ðŸ” Validating rollback plan..."
          
          # Verificar que tenemos backup de package.json
          if [ -f "package.json.backup" ]; then
            echo "âœ… Backup found"
          else
            echo "âš ï¸ No backup found, creating one"
            cp package.json package.json.backup
          fi
          
          # Verificar que podemos revertir cambios
          echo "âœ… Rollback plan validated"

      - name: Create rollback documentation
        run: |
          echo "# Rollback Plan - $(date)" > ROLLBACK_PLAN.md
          echo "" >> ROLLBACK_PLAN.md
          echo "## Changes Made" >> ROLLBACK_PLAN.md
          echo "- Updated dependencies" >> ROLLBACK_PLAN.md
          echo "" >> ROLLBACK_PLAN.md
          echo "## Rollback Steps" >> ROLLBACK_PLAN.md
          echo "1. Revert package.json changes" >> ROLLBACK_PLAN.md
          echo "2. Run npm install" >> ROLLBACK_PLAN.md
          echo "3. Run tests" >> ROLLBACK_PLAN.md
          echo "" >> ROLLBACK_PLAN.md
          echo "Generated by VThink 1.0 Upgrade Monitor" >> ROLLBACK_PLAN.md

      - name: Upload rollback plan
        uses: actions/upload-artifact@v4
        with:
          name: rollback-plan
          path: ROLLBACK_PLAN.md 
