name: Code Safety Gates

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  safety-checks:
    name: AI Safety Validations
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # GATE 1: Detect Large Deletions
      - name: Check for Large Deletions
        run: |
          echo "ğŸ” Checking for large code deletions..."
          
          LARGE_DELETIONS=$(git diff origin/main...HEAD --numstat | awk '$2 > 50 { print $3 " (-" $2 " lines)" }')
          
          if [ -n "$LARGE_DELETIONS" ]; then
            echo "âš ï¸  WARNING: Large deletions detected:"
            echo "$LARGE_DELETIONS"
            echo ""
            echo "::warning::Files with >50 lines deleted detected. Manual review required."
            # Don't fail, just warn
          else
            echo "âœ… No large deletions detected"
          fi
      
      # GATE 2: Validate Syntax
      - name: Validate Syntax
        run: |
          echo "ğŸ” Validating syntax..."
          pnpm run validate:syntax || echo "::warning::Syntax errors detected"
      
      # GATE 3: Validate Component Imports
      - name: Validate Component Imports
        run: |
          echo "ğŸ” Validating component imports..."
          pnpm run validate:imports || echo "::warning::Broken imports detected"
      
      # GATE 4: Validate ESLint Config
      - name: Validate ESLint Config
        run: |
          echo "ğŸ” Validating ESLint config..."
          pnpm run validate:eslint-config || echo "::warning::ESLint config issues detected"
      
      # GATE 5: Validate TypeScript Paths
      - name: Validate TypeScript Paths
        run: |
          echo "ğŸ” Validating TypeScript path mappings..."
          pnpm run validate:tsconfig-paths || echo "::warning::Missing path mappings detected"
      
      # GATE 6: Validate AI SDK Usage
      - name: Validate AI SDK Usage
        run: |
          echo "ğŸ” Validating AI SDK usage..."
          pnpm run validate:ai-sdk || echo "::warning::AI SDK usage issues detected"
      
      # GATE 7: TypeScript Strict Check
      - name: TypeScript Type Check
        run: |
          echo "ğŸ” Running TypeScript type check..."
          pnpm run type-check
      
      # GATE 8: Detect @ts-ignore Usage
      - name: Check for Undocumented @ts-ignore
        run: |
          echo "ğŸ” Scanning for @ts-ignore usage..."
          
          TS_IGNORES=$(rg "@ts-ignore" --type ts --type tsx -n || true)
          
          if [ -n "$TS_IGNORES" ]; then
            echo "âš ï¸  @ts-ignore detected:"
            echo "$TS_IGNORES"
            echo ""
            echo "::warning::@ts-ignore usage detected. Consider using @ts-expect-error with description."
          else
            echo "âœ… No @ts-ignore usage detected"
          fi
      
      # GATE 9: Full Build Validation
      - name: Build All Packages
        run: |
          echo "ğŸ” Building all packages..."
          pnpm run build
      
      # GATE 6: Test Suite
      - name: Run Tests
        run: |
          echo "ğŸ” Running test suite..."
          pnpm test
      
      - name: Safety Report
        if: always()
        run: |
          echo "ğŸ“Š Safety Gates Summary:"
          echo "âœ… Large deletions: Checked"
          echo "âœ… Syntax validation: Checked"
          echo "âœ… Import validation: Checked"
          echo "âœ… ESLint config: Checked"
          echo "âœ… TypeScript paths: Checked"
          echo "âœ… AI SDK usage: Checked"
          echo "âœ… TypeScript: Checked"
          echo "âœ… @ts-ignore usage: Checked"
          echo "âœ… Build: Checked"
          echo "âœ… Tests: Checked"
          echo ""
          echo "ğŸ›¡ï¸ All safety gates completed!"

