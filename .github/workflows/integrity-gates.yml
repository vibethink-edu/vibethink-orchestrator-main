name: Integrity Gates

on:
  push:
    branches: [ "main", "chore/docs-consolidation-v1" ]
  pull_request:
    branches: [ "main", "chore/docs-consolidation-v1" ]

jobs:
  integrity:
    name: Integrity Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Check for Merge Markers
        run: node scripts/check-merge-markers.mjs
        
      - name: Check JSON Syntax
        run: node scripts/check-json-parse.mjs
        
      - name: Enterprise Signals FIT Gate
        run: npm run fit:enterprise-signals:001
        
      - name: Verify Google Adapter Skeleton
        run: npm run verify:google-adapter-skeleton
