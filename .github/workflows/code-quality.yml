name: Code Quality Check
on: [push, pull_request]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          
      - name: Install dependencies
        run: npm install

      - name: Check for accents in code
        run: |
          echo "Checking accents in code..."
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin "${{ github.base_ref }}" --depth=1
            range="origin/${{ github.base_ref }}...HEAD"
          else
            range="${{ github.event.before }}...${{ github.sha }}"
          fi
          files=$(git diff --name-only $range -- 'src/**/*.ts' 'src/**/*.tsx' 'src/**/*.js' 'src/**/*.jsx')
          if [ -z "$files" ]; then
            echo "No code files changed. Skipping accent scan."
            exit 0
          fi
          if grep -r -P "[\\x{00C0}-\\x{00FF}]" $files; then
            echo "ERROR: accents found in code"
            exit 1
          fi
          echo "No accents found in code"

      - name: Run ESLint
        run: npm run lint
        
      - name: Run TypeScript check
        run: npm run type-check
        
      - name: Run spelling check
        run: |
          echo "üîç Verificando ortograf√≠a en comunicaciones..."
          node scripts/check-spelling.js
          
      - name: Run etiquette validation
        run: |
          echo "üîç Validando reglas de etiqueta..."
          node scripts/validate-etiquette.js 



