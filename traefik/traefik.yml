# Traefik Configuration for Development
api:
  dashboard: true
  insecure: true  # Solo para desarrollo

entryPoints:
  web:
    address: ":80"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: vibethink-network

log:
  level: INFO

accessLog: {} 