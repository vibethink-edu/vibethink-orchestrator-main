<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Índice de Evidencia CMMI</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    input { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Índice de Evidencia CMMI</h1>
  <input type="text" id="filtro" placeholder="Filtrar por cualquier campo..." onkeyup="filtrar()" />
  <table id="tablaEvidencia">
    <thead>
      <tr><th>Archivo</th><th>Fecha</th><th>Tarea</th><th>Estado</th><th>Responsable</th><th>Cumplimiento</th></tr>
    </thead>
    <tbody>
      <tr><td><a href='audit-trail.md'>audit-trail.md</a></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td><a href='devcase-2025-07-02-prueba.md'>devcase-2025-07-02-prueba.md</a></td><td>2025-07-02</td><td>prueba</td><td>pendiente</td><td>Automático</td><td>CMMI-ML3</td></tr>
<tr><td><a href='faqs.md'>faqs.md</a></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td><a href='README.md'>README.md</a></td><td></td><td></td><td></td><td></td><td></td></tr>

    </tbody>
  </table>
  <script>
    function filtrar() {
      var input = document.getElementById('filtro');
      var filtro = input.value.toLowerCase();
      var tabla = document.getElementById('tablaEvidencia');
      var filas = tabla.getElementsByTagName('tr');
      for (var i = 1; i < filas.length; i++) {
        var celdas = filas[i].getElementsByTagName('td');
        var mostrar = false;
        for (var j = 0; j < celdas.length; j++) {
          if (celdas[j].innerText.toLowerCase().indexOf(filtro) > -1) mostrar = true;
        }
        filas[i].style.display = mostrar ? '' : 'none';
      }
    }
  </script>
</body>
</html>
